# =============================================================================
# DOCKER COMPOSE FOR LOCAL TESTING
# Test your Hebrew RAG system locally before Railway deployment
# =============================================================================

version: '3.8'

services:
  hebrew-rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    volumes:
      # Optional: Mount logs directory for debugging
      - ./logs:/app/logs